<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | The Odin Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Weather App | The Odin Project</h1>
    <input type="search" id="location" />
    <button id="getWeather">Get Weather</button>
    <input type="radio" name="temp" id="fahrenheit" value="0" checked />
    <label for="fahrenheit">Fahrenheit</label>
    <input type="radio" name="temp" id="celsius" value="1" />
    <label for="celsius">Celsius</label>
    <div id="forecastData"></div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
